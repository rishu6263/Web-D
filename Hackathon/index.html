<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mental Health Support Chatbot</h1>
    </header>
    <div id="BOX-1">
        <div id="BOX-11">
            <div class="message received">
                <p>Hello there! How can I help you today?</p>
            </div>
            <div class="message sent">
                <p>I'm feeling really anxious lately.</p>
            </div>
            <div class="message received">
                <p>Don't be sad.A day in your life might be bad but Life is not bad <img class="img" src="/emoji.webp"></p>
            </div>
            
        </div>
        <div class="user-input">
            <input type="text" id="userMessage" placeholder="Type your message...">
            <button id="sendMessage">Send</button>
        </div>
    </div>
</body>
</html>
